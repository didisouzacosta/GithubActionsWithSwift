name: Swift

env:
  TARGET: GithubActionsWithSwift
  XCODE_PROJECT: GithubActionsWithSwift.xcworkspace
  SIMULATOR: iPhone 11 Pro Max

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Force Xcode 11
        run: sudo xcode-select -switch /Applications/Xcode_11.5.app

      - name: Build
        run: xcodebuild -project $XCODE_PROJECT -scheme $TARGET -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO

      - name: Run tests
        run: xcodebuild clean test -project $XCODE_PROJECT -scheme $TARGET -destination "platform=iOS Simulator,name=$SIMULATOR,OS=latest"
